<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Ular</title>
  <style>
    body {
      background: #6b420d;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: green;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
    }
    #scoreboard {
      font-size: 20px;
    }
    .controls {
      margin-top: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      margin: 5px;
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
    }
    .arrow-grid {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      justify-content: center;
      align-items: center;
    }
    .settings {
      margin: 10px 0;
      font-size: 16px;
    }
    select, input[type="color"] {
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Game Ular</h1>
  
  <!-- Pengaturan -->
  <div class="settings">
    <label>Warna Ular: </label>
    <input type="color" id="snakeColor" value="#ffffff">
    &nbsp;&nbsp;
    <label>Mode: </label>
    <select id="mode">
      <option value="150">Normal</option>
      <option value="200">Easy</option>
      <option value="100">Hard</option>
    </select>
    &nbsp;&nbsp;
    <button onclick="startGame()">Mulai</button>
  </div>

  <div id="scoreboard">Skor: <span id="score">0</span></div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <div class="arrow-grid">
      <div></div>
      <button class="btn" onclick="setDir(0,-1)">⬆️</button>
      <div></div>

      <button class="btn" onclick="setDir(-1,0)">⬅️</button>
      <div></div>
      <button class="btn" onclick="setDir(1,0)">➡️</button>

      <div></div>
      <button class="btn" onclick="setDir(0,1)">⬇️</button>
      <div></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 5, y: 5 }];
    let enemy = [{ x: 15, y: 15 }];
    let food = { x: 10, y: 10 };
    let dx = 1, dy = 0;
    let score = 0;

    let edx = 0, edy = 1;
    let snakeHeadColor = "white";
    let snakeBodyColor = "#f2d3aa";
    let gameSpeed = 150;
    let gameInterval;

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Musuh gerak random
      const directions = [
        { x: 0, y: -1 },
        { x: 0, y: 1 },
        { x: -1, y: 0 },
        { x: 1, y: 0 }
      ];
      const randDir = directions[Math.floor(Math.random() * directions.length)];
      edx = randDir.x;
      edy = randDir.y;

      let ex = enemy[0].x + edx;
      let ey = enemy[0].y + edy;

      if (ex < 0 || ex >= tileCount || ey < 0 || ey >= tileCount) {
        ex = enemy[0].x;
        ey = enemy[0].y;
      }

      let ehead = { x: ex, y: ey };

      // Game Over
      if (
        head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y) ||
        enemy.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("Game Over! Skor: " + score);
        clearInterval(gameInterval);
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        placeFood();
      } else {
        snake.pop();
      }

      enemy.unshift(ehead);
      const maxEnemyLength = 5 + Math.floor(score / 3);
      if (enemy.length > maxEnemyLength) enemy.pop();

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#467a33";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Kepala ular
      ctx.fillStyle = snakeHeadColor;
      ctx.beginPath();
      ctx.arc(
        snake[0].x * gridSize + gridSize / 2,
        snake[0].y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0, Math.PI * 2
      );
      ctx.fill();

      // Badan ular
      ctx.fillStyle = snakeBodyColor;
      for (let i = 1; i < snake.length; i++) {
        const p = snake[i];
        ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 2, gridSize - 2);
      }

      // Musuh
      for (let i = 0; i < enemy.length; i++) {
        ctx.fillStyle = "orange";
        if (i === 0) {
          ctx.beginPath();
          ctx.arc(
            enemy[i].x * gridSize + gridSize / 2,
            enemy[i].y * gridSize + gridSize / 2,
            gridSize / 2 - 2,
            0, Math.PI * 2
          );
          ctx.fill();
        } else {
          ctx.fillRect(enemy[i].x * gridSize, enemy[i].y * gridSize, gridSize - 2, gridSize - 2);
        }
      }

      // Makanan
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function setDir(x, y) {
      if (x !== -dx && y !== -dy) {
        dx = x;
        dy = y;
      }
    }

    function startGame() {
      snakeHeadColor = document.getElementById("snakeColor").value;
      gameSpeed = parseInt(document.getElementById("mode").value);
      snake = [{ x: 5, y: 5 }];
      enemy = [{ x: 15, y: 15 }];
      dx = 1; dy = 0;
      score = 0;
      document.getElementById("score").innerText = score;
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": setDir(0, -1); break;
        case "ArrowDown": setDir(0, 1); break;
        case "ArrowLeft": setDir(-1, 0); break;
        case "ArrowRight": setDir(1, 0); break;
      }
    });
  </script>
</body>
</html>
